<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5xbit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 24px;
      text-align: center;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    /* حاوية الإعلان */
    #ad-container {
      width: 100%;
      max-width: 700px;
      height: 250px;  /* ارتفاع ثابت للإعلان */
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;  /* لمحاذاة الإعلان عموديًا */
      overflow: hidden;
    }

    #ad-container iframe {
      width: 100%;
      height: 100%;  /* يأخذ كامل ارتفاع الحاوية */
      border: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>My App Coming Soon!</h1>
  <p>APK IS COMING SOON</p>

  <!-- إعلان A-Ads -->
  <div id="ad-container">
    <iframe 
      data-aa="2409553" 
      src="//acceptable.a-ads.com/2409553/?size=Adaptive" 
      scrolling="no"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
