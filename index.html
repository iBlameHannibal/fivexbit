<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #121212;
    }

    #ad-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #ad-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <iframe 
      data-aa="2409553" 
      src="//acceptable.a-ads.com/2409553/?size=Adaptive" 
      scrolling="no"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
